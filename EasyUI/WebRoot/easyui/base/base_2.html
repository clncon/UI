<!DOCTYPE html>
<html>
  <head>
   <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>JQuery easyui的进度条</title>
	  
       <!-- jquery的主文件 -->
       <script type="text/javascript" src="../../js/jquery.min.js"></script>
       <!-- jquery easyui的主文件-->
        <script type="text/javascript" src="../../js/jquery.easyui.min.js"></script>
        <!-- jquery的主样式文件 -->
        <style type="text/css" rel="stylesheet" href="../../js/themes/default/easyui.css"></style>
        
        <!-- jquery的主样式文件 -->
        <link  type="text/css" rel="stylesheet" href="../../js/themes/default/easyui.css"/>
        
        <!-- jquery的图标文件 -->
        <link  type="text/css" rel="stylesheet" href="../../js/themes/icon.css"/>
         
        <script type="text/javascript">
        
              $(function(){
            	  
            	  //在jquery easyui里面，创建组件有两种方式
            	   //第一种是直接通过页面的标签去创建..我们直接在标签上面添加一个class的一个标签。。。如果你对这个组件不需要和其他的组件进行交互，或者这个组件不需要跟后台交互，我们使用这个标签去创建
            	   //第二种方式我们可以通过js+页面标签去创建。。
            	   
            	    $("#loadbutton").bind("click",function(){
            	    	
            	    	loadprogress();
            	    }) 
            	    
              })  
            	    var i=1;
            	  
            	  
            	   /**
            	     * 我们之前使用xmlhttprequest进行交互
            	     * 0,1,2,3,4 这几个状态是用来做用户体验。。。
            	     */
            	     
            	   function loadprogress(){
            		   $("#progressId").progressbar({
            			 
            			    //这里不要加分号
            			    value:i++
            		   })
            		   
            		   window.setTimeout(function(){
            			   
            			   loadprogress();
            		   },10)
            		   
            	   }
            	  
              
        </script>
         
  </head>
    
     
  <body>
    <!--    <div id="progressId" class="easyui-progressbar" data-options="value:60"  style="width:400px;" ></div>
        -->
        <div id="progressId" style="width:400px;"></div>
        <input type="button" id="loadbutton" value="加载"/>
    
  </body>
</html>
