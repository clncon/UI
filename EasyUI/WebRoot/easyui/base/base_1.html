<!DOCTYPE html>
<html>
  <head>
    <title>JQuery的基本控件</title>
	  
       <!-- jquery的主文件 -->
       <script type="text/javascript" src="../../js/jquery.min.js"></script>
       <!-- jquery easyui的主文件-->
        <script type="text/javascript" src="../../js/jquery.easyui.min.js"></script>
        <!-- jquery的主样式文件 -->
        <style type="text/css" rel="stylesheet" href="../../js/themes/default/easyui.css"></style>
        
        <style type="text/css">
        
           div{
              height:200px;
              width:200px;
              background:red;
              border:10px solid #abcdef;
           }
        </style>
  </head>
    
     
  <body>
     
      <!--class="easyui-draggable":给div加上可以拖动的效果  -->
      <div id="area" class="easyui-draggable"></div>
      <div class="cccc">www</div>
      <div class="easyui-draggable"></div>
      <div class="easyui-draggable"></div>
      <div class="easyui-draggable"></div>
      <div class="easyui-draggable"></div>
      <div class="easyui-draggable"></div>
      <div class="easyui-draggable"></div>
      <div class="easyui-draggable"></div>
      <div class="easyui-draggable"></div>
  </body>
</html>
